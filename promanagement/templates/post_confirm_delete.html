{% extends "base.html" %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Are you sure you want to delete this post?</h1>
    
    <p><strong>Title:</strong> {{ object.title }}</p>
    <p><strong>Content:</strong> {{ object.content }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg">Confirm Deletion</button>
        <a href="{% url 'home' %}" class="bg-gray-500 text-white px-4 py-2 rounded-lg">Cancel</a>
    </form>
{% endblock %}
